<body>
  <!-- –ù–û–í–´–ô Loader Screen -->
  <div id="loading-screen">

      <div class="gear-container">

          <g class="rotating-gear">
            <!-- –ó—É–±—å—è —à–µ—Å—Ç–µ—Ä–Ω–∏ -->

            <path d="M70,15 L75,10 L80,15 L75,25 L70,20 Z" fill="#3B82F6" transform="rotate(45 50 50)"/>
            <path d="M85,35 L90,30 L95,35 L90,45 L85,40 Z" fill="#3B82F6" transform="rotate(90 50 50)"/>
            <path d="M85,65 L90,70 L85,75 L75,70 L80,65 Z" fill="#3B82F6" transform="rotate(135 50 50)"/>
            <path d="M60,85 L55,90 L50,85 L50,75 L55,70 L60,75 Z" fill="#3B82F6" transform="rotate(180 50 50)"/>
            <path d="M30,85 L25,90 L20,85 L25,75 L30,80 Z" fill="#3B82F6" transform="rotate(225 50 50)"/>
            <path d="M15,65 L10,70 L5,65 L10,55 L15,60 Z" fill="#3B82F6" transform="rotate(270 50 50)"/>
            <path d="M15,35 L10,30 L15,25 L25,30 L20,35 Z" fill="#3B82F6" transform="rotate(315 50 50)"/>
            
            <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–ª–æ —à–µ—Å—Ç–µ—Ä–Ω–∏ -->
            <circle cx="50" cy="50" r="20" fill="#2563EB" stroke="#1E40AF" stroke-width="2"/>
            
            <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –æ—Ç–≤–µ—Ä—Å—Ç–∏–µ -->
            <circle cx="50" cy="50" r="8" fill="#0F172A" stroke="#374151" stroke-width="2"/>
            
            <!-- –ö—Ä–µ—Å—Ç–æ–≤–∏–Ω–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ -->
            <line x1="50" y1="42" x2="50" y2="58" stroke="#6B7280" stroke-width="2"/>
            <line x1="42" y1="50" x2="58" y2="50" stroke="#6B7280" stroke-width="2"/>
          </g>
        </svg>
      </div>
      
      <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä -->
      <div class="progress-container">
        <div class="progress-bar-new">
          <div class="progress-fill-new" id="progress-fill"></div>
        </div>
        <div class="loading-text">–ê–≤—Ç–æ–ó–∞–ø—á–∞—Å—Ç–∏163</div>
      </div>
    </div>
  </div>

  <!-- App Container -->
  <div id="app" style="display:none;">
    <!-- Navigation -->
    <nav class="nav-bar">
      <button class="btn-back" id="nav-back-btn">‚Üê</button>
      <h1 class="app-title">–ê–≤—Ç–æ–ó–∞–ø—á–∞—Å—Ç–∏63</h1>
      <div class="nav-actions">
        <button data-screen="home">üè†</button>
        <button data-screen="cart">üõí <span id="cart-badge">0</span></button>
        <button data-screen="profile">üë§</button>
      </div>
    </nav>

    <!-- Screens -->
    <main>
      <section id="home-screen" class="screen active"></section>
      <section id="product-screen" class="screen"></section>
      <section id="cart-screen" class="screen"></section>
      <section id="checkout-screen" class="screen"></section>
      <section id="profile-screen" class="screen"></section>
    </main>
  </div>

  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
      const progressBar = document.getElementById('progress-fill');
      const loadingScreen = document.getElementById('loading-screen');
      const appContainer = document.getElementById('app');
      
      // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å –∫—Ä–∞—Å–∏–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
      let progress = 0;
      const loadingInterval = setInterval(() => {
        progress += Math.random() * 15 + 5; // –°–ª—É—á–∞–π–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –æ—Ç 5 –¥–æ 20%
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(loadingInterval);
          
          // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã
          setTimeout(async () => {
                                    const scripts = ['data.js','Cart.js','Profile.js','Checkout.js','app.js'];
            for (const src of scripts) {
              await loadScript(src);
            }
            
            // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é
            setTimeout(() => {
              loadingScreen.style.opacity = '0';
              setTimeout(() => {
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';
                appContainer.style.opacity = '1';
                if (window.app && typeof window.app.init === 'function') {
                  window.app.init();
                }
              }, 300);
            }, 500);
          }, 200);
        }
      }, 100); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 100ms
    });
  </script>
</body>
