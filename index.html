          <!-- –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω—ã–µ –∑—É–±—å—è –ø–æ –∫—Ä—É–≥—É -->
          <rect x="-3" y="-45" width="6" height="12" rx="1"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(30)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(60)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(90)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(120)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(150)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(180)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(210)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(240)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(270)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(300)"/>
          <rect x="-3" y="-45" width="6" height="12" rx="1" transform="rotate(330)"/>
        </g>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–ª–æ —à–µ—Å—Ç–µ—Ä–Ω–∏ -->
        <circle r="33" fill="#2563EB" stroke="#1d4ed8" stroke-width="3"/>
        
        <!-- –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—á–µ—Å–∫–∏–µ –æ–∫—Ä—É–∂–Ω–æ—Å—Ç–∏ –¥–ª—è –æ–±—ä—ë–º–∞ -->
        <circle r="28" fill="none" stroke="#1E293B" stroke-width="2" stroke-dasharray="8 4"/>
        <circle r="23" fill="#334155" stroke="#1E293B" stroke-width="2"/>
        <circle r="18" fill="none" stroke="#0F172A" stroke-width="1"/>
        
        <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –æ—Ç–≤–µ—Ä—Å—Ç–∏–µ (–∫–∞–∫ –≤ –Ω–∞—Å—Ç–æ—è—â–µ–π —à–µ—Å—Ç–µ—Ä–Ω–µ) -->
        <circle r="12" fill="#0F172A" stroke="#374151" stroke-width="3"/>
        <circle r="8" fill="#1E293B"/>
        
        <!-- –®–ª–∏—Ü—ã –≤ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–º –æ—Ç–≤–µ—Ä—Å—Ç–∏–∏ -->
        <g stroke="#0F172A" stroke-width="2" fill="none">
          <line x1="0" y1="-10" x2="0" y2="10"/>
          <line x1="-10" y1="0" x2="10" y2="0"/>
          <line x1="-7" y1="-7" x2="7" y2="7"/>
          <line x1="-7" y1="7" x2="7" y2="-7"/>
        </g>
        
        <!-- –ë–æ–ª—Ç—ã –∫—Ä–µ–ø–ª–µ–Ω–∏—è (6 —à—Ç—É–∫) -->
        <g class="bolts">
          <circle cx="0" cy="-25" r="2.5" fill="#6B7280" stroke="#374151" stroke-width="1"/>
          <circle cx="22" cy="-12" r="2.5" fill="#6B7280" stroke="#374151" stroke-width="1"/>
          <circle cx="22" cy="12" r="2.5" fill="#6B7280" stroke="#374151" stroke-width="1"/>
          <circle cx="0" cy="25" r="2.5" fill="#6B7280" stroke="#374151" stroke-width="1"/>
          <circle cx="-22" cy="12" r="2.5" fill="#6B7280" stroke="#374151" stroke-width="1"/>
          <circle cx="-22" cy="-12" r="2.5" fill="#6B7280" stroke="#374151" stroke-width="1"/>
        </g>
        
        <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏ –±–æ–ª—Ç–æ–≤ -->
        <g class="bolt-centers">
          <circle cx="0" cy="-25" r="0.8" fill="#374151"/>
          <circle cx="22" cy="-12" r="0.8" fill="#374151"/>
          <circle cx="22" cy="12" r="0.8" fill="#374151"/>
          <circle cx="0" cy="25" r="0.8" fill="#374151"/>
          <circle cx="-22" cy="12" r="0.8" fill="#374151"/>
          <circle cx="-22" cy="-12" r="0.8" fill="#374151"/>
        </g>
      </g>
    </svg>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- App Container -->
  <div id="app" style="display:none;">
    <!-- Navigation -->
    <nav class="nav-bar">
      <button class="btn-back" id="nav-back-btn">‚Üê</button>
      <h1 class="app-title">–ê–≤—Ç–æ–ó–∞–ø—á–∞—Å—Ç–∏63</h1>
      <div class="nav-actions">
        <button data-screen="home">üè†</button>
        <button data-screen="cart">üõí <span id="cart-badge">0</span></button>
        <button data-screen="profile">üë§</button>
      </div>
    </nav>

    <!-- Screens -->
    <main>
      <section id="home-screen" class="screen active"></section>
      <section id="product-screen" class="screen"></section>
      <section id="cart-screen" class="screen"></section>
      <section id="checkout-screen" class="screen"></section>
      <section id="profile-screen" class="screen"></section>
    </main>
  </div>

  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
      const progressBar = document.getElementById('progress-fill');
      const loadingScreen = document.getElementById('loading-screen');
      const appContainer = document.getElementById('app');
      
      // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å –∫—Ä–∞—Å–∏–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
      let progress = 0;
      const loadingInterval = setInterval(() => {
        progress += Math.random() * 15 + 5; // –°–ª—É—á–∞–π–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –æ—Ç 5 –¥–æ 20%
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(loadingInterval);
          
          // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã
          setTimeout(async () => {
            const scripts = ['data.js','Cart.js','Profile.js','Checkout.js','app.js'];
            for (const src of scripts) {
              await loadScript(src);
            }
            
            // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é
            setTimeout(() => {
              loadingScreen.style.opacity = '0';
              setTimeout(() => {
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';
                appContainer.style.opacity = '1';
                if (window.app && typeof window.app.init === 'function') {
                  window.app.init();
                }
              }, 300);
            }, 500);
          }, 200);
        }
      }, 100); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 100ms
    });
  </script>
</body>
