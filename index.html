<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ê–≤—Ç–æ–ó–∞–ø—á–∞—Å—Ç–∏63</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- Loader Screen -->
  <div id="loading-screen">
    <svg class="spinner" width="80" height="80" viewBox="0 0 100 100">
      <g class="gear-main" transform="translate(50, 50)">
        <!-- –ê–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–∞—è —à–µ—Å—Ç–µ—Ä–Ω—è -->
        <!-- –í–Ω–µ—à–Ω–∏–µ –∑—É–±—å—è (8 —à—Ç—É–∫) -->
        <g class="gear-teeth">
          <polygon points="0,-35 5,-25 -5,-25" fill="#3B82F6"/>
          <polygon points="25,-25 35,0 25,5" fill="#3B82F6" transform="rotate(45)"/>
          <polygon points="35,0 25,5 25,-5" fill="#3B82F6" transform="rotate(90)"/>
          <polygon points="25,25 0,35 -5,25" fill="#3B82F6" transform="rotate(135)"/>
          <polygon points="0,35 -5,25 5,25" fill="#3B82F6" transform="rotate(180)"/>
          <polygon points="-25,25 -35,0 -25,-5" fill="#3B82F6" transform="rotate(225)"/>
          <polygon points="-35,0 -25,-5 -25,5" fill="#3B82F6" transform="rotate(270)"/>
          <polygon points="-25,-25 0,-35 5,-25" fill="#3B82F6" transform="rotate(315)"/>
        </g>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ—Ä–ø—É—Å —à–µ—Å—Ç–µ—Ä–Ω–∏ -->
        <circle r="25" fill="#2563EB" stroke="#1d4ed8" stroke-width="2"/>
        
        <!-- –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–∞–Ω–∞–≤–∫–∏ -->
        <circle r="20" fill="none" stroke="#1E293B" stroke-width="1"/>
        <circle r="15" fill="none" stroke="#1E293B" stroke-width="1"/>
        
        <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –æ—Ç–≤–µ—Ä—Å—Ç–∏–µ -->
        <circle r="10" fill="#0F172A" stroke="#374151" stroke-width="2"/>
        
        <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–µ—Ç–∞–ª–∏ –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞ -->
        <circle r="7" fill="#1E293B"/>
        <circle r="4" fill="#0F172A"/>
        
        <!-- –ë–æ–ª—Ç—ã –ø–æ –∫—Ä—É–≥—É -->
        <g class="bolts">
          <circle cx="0" cy="-18" r="2" fill="#374151"/>
          <circle cx="13" cy="-13" r="2" fill="#374151"/>
          <circle cx="18" cy="0" r="2" fill="#374151"/>
          <circle cx="13" cy="13" r="2" fill="#374151"/>
          <circle cx="0" cy="18" r="2" fill="#374151"/>
          <circle cx="-13" cy="13" r="2" fill="#374151"/>
          <circle cx="-18" cy="0" r="2" fill="#374151"/>
          <circle cx="-13" cy="-13" r="2" fill="#374151"/>
        </g>
      </g>
    </svg>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- App Container -->
  <div id="app" style="display:none;">
    <!-- Navigation -->
    <nav class="nav-bar">
      <button class="btn-back" id="nav-back-btn">‚Üê</button>
      <h1 class="app-title">–ê–≤—Ç–æ–ó–∞–ø—á–∞—Å—Ç–∏63</h1>
      <div class="nav-actions">
        <button data-screen="home">üè†</button>
        <button data-screen="cart">üõí <span id="cart-badge">0</span></button>
        <button data-screen="profile">üë§</button>
      </div>
    </nav>

    <!-- Screens -->
    <main>
      <section id="home-screen" class="screen active"></section>
      <section id="product-screen" class="screen"></section>
      <section id="cart-screen" class="screen"></section>
      <section id="checkout-screen" class="screen"></section>
      <section id="profile-screen" class="screen"></section>
    </main>
  </div>

  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
      const progressBar = document.getElementById('progress-fill');
      const loadingScreen = document.getElementById('loading-screen');
      const appContainer = document.getElementById('app');
      
      // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å –∫—Ä–∞—Å–∏–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
      let progress = 0;
      const loadingInterval = setInterval(() => {
        progress += Math.random() * 15 + 5; // –°–ª—É—á–∞–π–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –æ—Ç 5 –¥–æ 20%
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(loadingInterval);
          
          // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã
          setTimeout(async () => {
            const scripts = ['data.js','Cart.js','Profile.js','Checkout.js','app.js'];
            for (const src of scripts) {
              await loadScript(src);
            }
            
            // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é
            setTimeout(() => {
              loadingScreen.style.opacity = '0';
              setTimeout(() => {
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';
                appContainer.style.opacity = '1';
                if (window.app && typeof window.app.init === 'function') {
                  window.app.init();
                }
              }, 300);
            }, 500);
          }, 200);
        }
      }, 100); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 100ms
    });
  </script>
</body>
</html>
