  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = resolve;
        s.onerror = (e) => reject(new Error('script load failed: '+src));
        document.body.appendChild(s);
      });
    }

    async function loadScriptAny(candidates) {
      let lastErr;
      for (const url of candidates) {
        try { console.debug('Loading', url); await loadScript(url); return; }
        catch (e) { lastErr = e; }
      }
      throw lastErr || new Error('No candidates provided');
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
      const progressBar = document.getElementById('progress-fill');
      const loadingScreen = document.getElementById('loading-screen');
      const appContainer = document.getElementById('app');
      
      // –î–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ ~1.6 —Å–µ–∫
      let progress = 0;
      const stepMs = 80; // 20 —à–∞–≥–æ–≤ * 80–º—Å = 1.6s
      const loadingInterval = setInterval(() => {
        progress += 5;
        if (progress > 100) progress = 100;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(loadingInterval);
          // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã
          setTimeout(async () => {
            // Lottie –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª—è —Å —Ñ–∞—Ä–∞–º–∏
            await loadScript('https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js');
            const VERSION = '2025-08-12-3';
            const scripts = [
              './screens/Home.js',
              './screens/Search.js',
              './screens/Catalog.js',
              './screens/Product.js',
              './screens/Favorites.js',
              './screens/ProfileScreen.js',
              './screens/CartScreen.js',
              './screens/CheckoutScreen.js',
              './services/Router.js',
              './services/ThemeService.js',
              './services/UIService.js',
              './services/OrderService.js',
              './data.js','./Cart.js','./Profile.js','./Checkout.js','./app.js'
            ].map(s => `${s}?v=${VERSION}`);
            try {
              for (const src of scripts) {
                const clean = src.split('?')[0].replace(/^\.\//,'');
                const v = src.split('?')[1]||'';
                const base = clean;
                const basename = base.split('/').pop();
                const lc = basename.toLowerCase();
                const candidates = [
                  src,
                  './'+base+(v?('?'+v):''),
                  base+(v?('?'+v):''),
                  './'+basename+(v?('?'+v):''),
                  basename+(v?('?'+v):''),
                  './'+lc+(v?('?'+v):''),
                  lc+(v?('?'+v):'')
                ];
                await loadScriptAny(candidates);
              }
            }
            catch (err) { console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π', err); }
            // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é
            setTimeout(() => {
              loadingScreen.style.opacity = '0';
              setTimeout(() => {
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';
                appContainer.style.opacity = '1';
                try {
                  if (window.app && typeof window.app.init === 'function') {
                    window.app.init();
                    if(window.ThemeService && ThemeService.init) ThemeService.init();
                  }
                } catch(e){ console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏', e); }
              }, 300);
            }, 200);
          }, 100);
        }
      }, stepMs);
    });
  </script>
