<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ê–≤—Ç–æ–ó–∞–ø—á–∞—Å—Ç–∏63</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- Loader Screen -->
  <div id="loading-screen">
            <svg class="spinner" width="100" height="100" viewBox="0 0 120 120">
          <!-- –ü–†–û–°–¢–ê–Ø –í–ò–î–ò–ú–ê–Ø –®–ï–°–¢–ï–†–Å–ù–ö–ê -->
          <g class="gear-main" transform="translate(60, 60)">
            <!-- –í–Ω–µ—à–Ω–∏–µ –∑—É–±—å—è —à–µ—Å—Ç–µ—Ä–Ω–∏ -->
            <g class="gear-teeth" fill="#3B82F6" stroke="#1d4ed8" stroke-width="2">
              <rect x="-4" y="-35" width="8" height="10" rx="2"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(30)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(60)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(90)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(120)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(150)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(180)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(210)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(240)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(270)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(300)"/>
              <rect x="-4" y="-35" width="8" height="10" rx="2" transform="rotate(330)"/>
            </g>
            
            <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–ª–æ —à–µ—Å—Ç–µ—Ä–Ω–∏ -->
            <circle r="25" fill="#2563EB" stroke="#1d4ed8" stroke-width="3"/>
            
            <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –æ—Ç–≤–µ—Ä—Å—Ç–∏–µ -->
            <circle r="8" fill="#0F172A" stroke="#374151" stroke-width="2"/>
            
            <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ -->
            <g stroke="#374151" stroke-width="2">
              <line x1="0" y1="-6" x2="0" y2="6"/>
              <line x1="-6" y1="0" x2="6" y2="0"/>
            </g>
          </g>
        </svg>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- App Container -->
  <div id="app" style="display:none;">
    <!-- Navigation -->
    <nav class="nav-bar">
      <button class="btn-back" id="nav-back-btn">‚Üê</button>
      <h1 class="app-title">–ê–≤—Ç–æ–ó–∞–ø—á–∞—Å—Ç–∏63</h1>
      <div class="nav-actions">
        <button data-screen="home">üè†</button>
        <button data-screen="cart">üõí <span id="cart-badge">0</span></button>
        <button data-screen="profile">üë§</button>
      </div>
    </nav>

    <!-- Screens -->
    <main>
      <section id="home-screen" class="screen active"></section>
      <section id="product-screen" class="screen"></section>
      <section id="cart-screen" class="screen"></section>
      <section id="checkout-screen" class="screen"></section>
      <section id="profile-screen" class="screen"></section>
    </main>
  </div>

  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
      const progressBar = document.getElementById('progress-fill');
      const loadingScreen = document.getElementById('loading-screen');
      const appContainer = document.getElementById('app');
      
      // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å –∫—Ä–∞—Å–∏–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
      let progress = 0;
      const loadingInterval = setInterval(() => {
        progress += Math.random() * 15 + 5; // –°–ª—É—á–∞–π–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –æ—Ç 5 –¥–æ 20%
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(loadingInterval);
          
          // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã
          setTimeout(async () => {
                                    const scripts = ['data.js','Cart.js','Profile.js','Checkout.js','app.js'];
            for (const src of scripts) {
              await loadScript(src);
            }
            
            // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é
            setTimeout(() => {
              loadingScreen.style.opacity = '0';
              setTimeout(() => {
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';
                appContainer.style.opacity = '1';
                if (window.app && typeof window.app.init === 'function') {
                  window.app.init();
                }
              }, 300);
            }, 500);
          }, 200);
        }
      }, 100); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 100ms
    });
  </script>
</body>
</html>
